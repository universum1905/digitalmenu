    function showCategory(cat) {
    // 1) sofort nach oben scrollen
    window.scrollTo({ top: 0, behavior: 'auto' });

    // 2) Kategorien-√úbersicht ausblenden, Back-Buttons einblenden
    document.getElementById("category-view").style.display = "none";
    document.getElementById("back-button-container").style.display = "block";
    document.getElementById("back-button-container-bottom").style.display = "block";

    // 3) Produkt-Container leeren und bef√ºllen
    const container = document.getElementById("products");
    container.innerHTML = "";
    products[cat].forEach((product, index) => {
      const qtyId = `qty-${cat}-${index}`;
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <div class="product-details">
          <div class="product-name">${product.name}</div>
          <div class="product-ingredients">${product.ingredients}</div>
          <div class="product-bottom">
            <select id="${qtyId}">
              ${[1,2,3,4,5].map(i => `<option value="${i}">x${i}</option>`).join('')}
            </select>
            <button class="select-btn" onclick='addToCart(${JSON.stringify(product)}, "${qtyId}")'>Sepete Ekle<br>Add to Cart</button>
            <div class="price">${product.price}<span class="currency"> ‚Ç∫</span></div>

          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }
    function goBack() {
      window.scrollTo({ top: 0, behavior: 'auto' });
      document.getElementById("category-view").style.display = "flex";
      document.getElementById("products").innerHTML = "";
      document.getElementById("back-button-container").style.display = "none";
      document.getElementById("back-button-container-bottom").style.display = "none";  // neu
    }

    function addToCart(product, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      for (let i = 0; i < qty; i++) {
        cart.push(product);
      }
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          <span>‚Ä¢ ${item.name} ‚Äì ${item.price}<span class="currency"> ‚Ç∫</span></span>
          <span style="cursor:pointer;" title="Sil / Delete" onclick="removeFromCart(${index})">üóëÔ∏è</span>
        `;
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(0);
localStorage.setItem("cart", JSON.stringify(cart));
    }

    function submitOrder() {
  const table = document.getElementById("table").value;
  if (!table) return alert("L√ºtfen masa se√ßiniz / Please select a table.");
  if (cart.length === 0) return alert("Sepet bo≈ü / Cart is empty.");

  let message = "*üìã Sipari≈ü / Order (L√ºtfen mesajƒ± deƒüi≈ütirmeyin / Do not change this message)*\n";

  const now = new Date();
  const timestamp = `SIP${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}-${now.getHours().toString().padStart(2, '0')}${now.getMinutes().toString().padStart(2, '0')}`;

  message += `*ü™ë Masa / Table:* ${table}\n\n`;

  const grouped = {};
  cart.forEach(item => {
    if (!grouped[item.name]) grouped[item.name] = { ...item, qty: 0 };
    grouped[item.name].qty += 1;
  });

  for (const name in grouped) {
    const item = grouped[name];
    message += `‚Ä¢ ${item.name} x${item.qty} ‚Äì ${(item.price * item.qty)} ‚Ç∫\n`;
  }

  const total = cart.reduce((sum, item) => sum + item.price, 0);
  message += `\n*üí∂ Toplam / Total:* ${total} ‚Ç∫`;

  message += `\nüïì ${timestamp}`;

  const phone = "905334226393";
  const encodedMessage = encodeURIComponent(message);
  const whatsappURL = `https://wa.me/${phone}?text=${encodedMessage}`;
  window.open(whatsappURL, "_blank");

  cart.length = 0;
  localStorage.removeItem("cart");
  updateCart();
}
