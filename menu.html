    * { box-sizing: border-box; }
    html, body {

    .category-box {

      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;

    .category-box:hover { transform: scale(1.05); }
    .category-box img { width: 100%; height: 120px; object-fit: cover; }
    .category-box div { padding: 8px 5px; font-weight: bold; font-size: 14px; }
    .products { display: none; flex-direction: column; gap: 15px; }
    .product {
      display: flex; align-items: center; gap: 10px;
      background: var(--card-bg); padding: 10px;
      border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    .details { flex: 1; }
    .details .name { font-weight: bold; color: var(--primary-color); }
    .details .ing { font-size: 12px; margin: 3px 0; }
    .actions {
      display: flex; flex-direction: column; align-items: flex-end;
      gap: 5px;
    }
    select, .add-btn { width: 100%; padding: 6px; font-size: 12px; border-radius: 6px; border: 1px solid #ccc; }
    .add-btn {
      background: var(--accent-color); color: #fff;
      border: none; cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #3e8e41; }
    #cart { background: var(--card-bg); padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 20px 0; }

    #cart li { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 4px; }
    #cart select { width: 100%; margin-bottom: 10px; }
    .send-btn {

      text-align: center;

    .send-btn:hover { background: #3e8e41; }
    .back { display: none; margin-bottom: 10px; }
    .back button {
      background: var(--primary-color);
      color: #fff; border: none; border-radius: 6px;
      padding: 6px 10px; font-size: 12px; cursor: pointer;
    }

function show(cat) {
      document.getElementById('viewCategories').style.display = 'none';
      document.getElementById('btnBack').style.display = 'block';
      const cont = document.getElementById('viewProducts');
      cont.innerHTML = '';
      cont.style.display = 'flex';
      data[cat].forEach((p,i)=>{
        const div = document.createElement('div'); div.className='product';
        div.innerHTML = `<img src="${p.img}" alt="${p.name}"><div class="details">`+

    function goBack() {
      document.getElementById('viewProducts').style.display='none';
      document.getElementById('viewCategories').style.display='flex';
      document.getElementById('btnBack').style.display='none';
      window.scrollTo({ top: 0, behavior: 'smooth' });

    function add(cat,i) {
      const qty = +document.getElementById(`qty${cat}${i}`).value;
      for(let j=0;j<qty;j++) cart.push(data[cat][i]);
      updateCart();
    }
    function updateCart() {
      const list=document.getElementById('cartList'); list.innerHTML='';
      let sum=0;
      cart.forEach((it,idx)=>{
        sum+=it.price;
        const li=document.createElement('li');
        li.textContent=`‚Ä¢ ${it.name} ‚Äì ${it.price} ‚Ç∫`;
        const rm=document.createElement('span'); rm.textContent='‚úñ'; rm.style.cursor='pointer'; rm.onclick=()=>{cart.splice(idx,1);updateCart()};
        li.appendChild(rm); list.appendChild(li);
      });
      document.getElementById('cartTotal').textContent=sum;
    }
    function sendWhatsapp() {
      const table=document.getElementById('tableSelect').value;
      if(!table||cart.length===0) return alert('L√ºtfen masa ve √ºr√ºn se√ßiniz');
      let msg=`Sipari≈ü Masa:${table}\n`;
      const grouped={}; cart.forEach(i=>{grouped[i.name]=(grouped[i.name]||{...i,qty:0});grouped[i.name].qty++});
      for(let key in grouped) msg+=`${key} x${grouped[key].qty}\n`;
      msg+=`Toplam: ${cart.reduce((a,b)=>a+b.price,0)} ‚Ç∫`;
      const url=`https://wa.me/905334226393?text=${encodeURIComponent(msg)}`;
      window.open(url,'_blank'); cart=[]; updateCart();
