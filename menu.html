  <meta charset="UTF-8" />

  <title>Meze Aydın Menü</title>
  <style>
    :root {
      --primary-color: #5a3e85;
      --accent-color: #4CAF50;
      --highlight-color: #ffe8a1;
      --light-bg: #B9633F;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      height: 100%; overflow-x: hidden;
    }
    header img { width: 100%; height: auto; max-height: 200px; object-fit: cover; }
    main { padding: 10px; overflow-y: auto; }
    h1 {
      text-align: center; font-size: 24px;
      background: var(--highlight-color);
      color: var(--primary-color);
      margin: 15px 0;
      padding: 10px 5px;
      border-radius: 8px;
    }
    .categories {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 15px; margin-bottom: 20px;
    }
    .category-box {
      width: calc(50% - 20px);
      max-width: 180px;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category-box:hover { transform: scale(1.05); }
    .category-box img { width: 100%; height: 120px; object-fit: cover; }
    .category-box div { padding: 8px 5px; font-weight: bold; font-size: 14px; }
    .products { display: none; flex-direction: column; gap: 15px; }
    .product {
      display: flex; align-items: center; gap: 10px;
      background: var(--card-bg); padding: 10px;
      border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    .details { flex: 1; }
    .details .name { font-weight: bold; color: var(--primary-color); }
    .details .ing { font-size: 12px; margin: 3px 0; }
    .actions {
      display: flex; flex-direction: column; align-items: flex-end;
      gap: 5px;
    }
    select, .add-btn { width: 100%; padding: 6px; font-size: 12px; border-radius: 6px; border: 1px solid #ccc; }
    .add-btn {
      background: var(--accent-color); color: #fff;
      border: none; cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #3e8e41; }
    #cart { background: var(--card-bg); padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 20px 0; }
    #cart h2 { margin-top: 0; color: var(--primary-color); font-size: 18px; }
    #cart ul { list-style: none; padding: 0; margin: 0 0 10px 0; max-height: 150px; overflow-y: auto; }
    #cart li { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 4px; }
    #cart select { width: 100%; margin-bottom: 10px; }
    .send-btn {
      width: 100%; padding: 10px;
      background: var(--accent-color); color: #fff;
      border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      text-align: center;
    }
    .send-btn:hover { background: #3e8e41; }
    .back { display: none; margin-bottom: 10px; }
    .back button {
      background: var(--primary-color);
      color: #fff; border: none; border-radius: 6px;
      padding: 6px 10px; font-size: 12px; cursor: pointer;
    }
    @media(max-width: 500px) {
      .category-box { width: calc(100% - 20px); }
      .product { flex-direction: column; align-items: flex-start; }
      .actions { width: 100%; }
    }
  </style>
</head>

        { name: "Kabak Tatlısı (Porsiyon)", price: 140, ingredients: "Candied pumpkin with walnut and tahini - Cevizli ve tahin ile", img: "Bilder/kabaktatlisi.png" },
        { name: "Ayva Tatlısı (Porsiyon)", price: 140, ingredients: "Quince dessert", img: "Bilder/ayvatatlisi.png" }
      ]
    };

    let cart = [];

function show(cat) {
      document.getElementById('viewCategories').style.display = 'none';
      document.getElementById('btnBack').style.display = 'block';
      const cont = document.getElementById('viewProducts');
      cont.innerHTML = '';
      cont.style.display = 'flex';
      data[cat].forEach((p,i)=>{
        const div = document.createElement('div'); div.className='product';
        div.innerHTML = `<img src="${p.img}" alt="${p.name}"><div class="details">`+
                        `<div class="name">${p.name}</div>`+
                        `<div class="ing">${p.ingredients}</div></div>`+
                        `<div class="actions">`+
                        `<select id="qty${cat}${i}">${[1,2,3,4,5].map(n=>`<option>${n}</option>`).join('')}</select>`+
                        `<button class="add-btn" onclick="add('${cat}',${i})">Ekle</button>`+
                        `<div>${p.price} ₺</div></div>`;
        cont.appendChild(div);
      });
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function goBack() {
      document.getElementById('viewProducts').style.display='none';
      document.getElementById('viewCategories').style.display='flex';
      document.getElementById('btnBack').style.display='none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function add(cat,i) {
      const qty = +document.getElementById(`qty${cat}${i}`).value;
      for(let j=0;j<qty;j++) cart.push(data[cat][i]);
      updateCart();
    }
    function updateCart() {
      const list=document.getElementById('cartList'); list.innerHTML='';
      let sum=0;
      cart.forEach((it,idx)=>{
        sum+=it.price;
        const li=document.createElement('li');
        li.textContent=`• ${it.name} – ${it.price} ₺`;
        const rm=document.createElement('span'); rm.textContent='✖'; rm.style.cursor='pointer'; rm.onclick=()=>{cart.splice(idx,1);updateCart()};
        li.appendChild(rm); list.appendChild(li);
      });
      document.getElementById('cartTotal').textContent=sum;
    }
    function sendWhatsapp() {
      const table=document.getElementById('tableSelect').value;
      if(!table||cart.length===0) return alert('Lütfen masa ve ürün seçiniz');
      let msg=`Sipariş Masa:${table}\n`;
      const grouped={}; cart.forEach(i=>{grouped[i.name]=(grouped[i.name]||{...i,qty:0});grouped[i.name].qty++});
      for(let key in grouped) msg+=`${key} x${grouped[key].qty}\n`;
      msg+=`Toplam: ${cart.reduce((a,b)=>a+b.price,0)} ₺`;
      const url=`https://wa.me/905334226393?text=${encodeURIComponent(msg)}`;
      window.open(url,'_blank'); cart=[]; updateCart();
    }
  </script>
</body>
