<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoş Geldiniz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left {
      background-image: url("Atom.png");
    }

    .right {
      background-image: url("freshegebowl.png");
    }

    .logo {
      width: 120px;
      height: auto;
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .overlay-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .footer h2 {
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .menu-btn {
      padding: 14px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .footer {
        position: relative;
        bottom: auto;
        transform: none;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="half left">
      <img src="logo-left.png" alt="Meze Aydın" class="logo">
      <div class="overlay-text">Meze Aydın</div>
    </div>

    <div class="half right">
      <img src="logo-right.png" alt="Bounty Bowls" class="logo">
      <div class="overlay-text">Bounty Bowls</div>
    </div>
  </div>

  <div class="footer">
    <h2>Hoş Geldiniz / Welcome</h2>
    <button class="menu-btn" onclick="window.location.href='menu.html'">
      Menüye Git / Go to Menu
    </button>
  </div>

</body>
</html>
