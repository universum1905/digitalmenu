<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoş Geldiniz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .full-screen-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: url('Bilder/A_welcoming_screen_is_divided_into_two_main_sectio.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .full-screen-button {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    }
  </style>
</head>
<body>

  <button class="full-screen-button" onclick="window.location.href='menu.html'"></button>

</body>
</html>
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoş Geldiniz</title>
  <style>
    body {
      margin: 0;
      background-color: #fff4e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    .clickable:hover {
      transform: scale(1.02);
    }

    img {
      max-width: 90%;
      width: 600px;
      height: auto;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="clickable" onclick="window.location.href='menu.html'">
    <img src="Bilder/A_welcoming_screen_is_divided_into_two_main_sectio.png" alt="Hoş Geldiniz Görseli" />
  </div>

</body>
</html>
